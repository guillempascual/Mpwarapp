<VirtualHost *:80>
        ServerName mpwarapp.dev
        DocumentRoot  /var/www/framework16/Mpwarapp/public

        RewriteEngine On
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
        RewriteRule ^/(.+) /index.php [QSA,L]

</VirtualHost>